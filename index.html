
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saathi Drive | Bangalore's Premier Commute Partner</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
    <script>
      // Diagnostic tool to catch hidden errors
      window.onerror = function(message, source, lineno, colno, error) {
        console.error("Global Error Caught:", message, "at", source, ":", lineno);
      };
      window.onunhandledrejection = function(event) {
        console.error("Unhandled Promise Rejection:", event.reason);
      };
      
      // Essential shim for libraries that check process.env
      window.process = { env: { NODE_ENV: 'production' } };
      
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#0A1F44",
              accent: "#D4AF37",
              "bg-light": "#f7f6f8",
              "bg-dark": "#0A1F44",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .glass-effect {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
      }
      .hero-gradient {
        background: linear-gradient(to right, rgba(10, 31, 68, 0.9) 0%, rgba(10, 31, 68, 0.4) 50%, rgba(10, 31, 68, 0.1) 100%);
      }
      .gold-gradient-text {
        background: linear-gradient(to right, #D4AF37, #F1D592);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background-color: #f7f6f8;
      }
      #root {
        min-height: 100vh;
      }
      /* Clean loading state */
      #root:empty::before {
        content: "Initializing Saathi Drive...";
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100%;
        color: #0A1F44;
        font-weight: 700;
        text-transform: uppercase;
        font-size: 0.75rem;
        letter-spacing: 0.15em;
        opacity: 0.6;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
